<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet" />
    <title>Choose For Me</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">T.B.D</h1>
      <p class="slogan">Can't decide? Let us do it.</p>
      <ul class="choice-list"></ul>
      <div class="user-input">
        <label for="user-choice">Choice: </label>
        <input class="inputs" id="user-choice" type="text" name="user-choice" placeholder="Please type in your choice" />
        <label for="user">By: </label>
        <input class="inputs" id="user" type="text" name="user" placeholder="Who is making this choice?" />
      </div>
      <div class="buttons">
        <button class="button" id="submit">Submit</button>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
