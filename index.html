<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Choose For Me</title>
  </head>
  <body>
    <div class="container">
      <ul class="choice-list"></ul>
      <div class="user-input">
        <input class="inputs" id="user-choice" type="text" placeholder="Please type in your choice" />
        <label for="user">By: </label>
        <input class="inputs" id="user" type="text" name="user" placeholder="Who is making this choice?" />
      </div>
      <div class="buttons">
        <button class="button" id="submit" type="button">Submit</button>
      </div>
    </div>
  </body>
</html>
